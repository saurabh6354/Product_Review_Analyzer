<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Product Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('../static/header.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 30px;
      margin-bottom: 30px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the products horizontally */
      margin: 0 -10px; /* Add negative margin to create equal distance from left and right */
    }
    .product {
      flex-basis: calc(33.33% - 60px);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      margin: 10px;
    }
    .product img {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button-container {
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Product Review Analyzer Website!</h1>
  <div class="product-container">
    <div class="product">
      <img src="static/amazon_alexa.jpg" alt="Amazon Alexa" width="200" height="200" style="border: 1px solid #000;" class="image-border">
      <h2 class="product-title">Amazon Alexa</h2>
      <a href="/analyze-web?reviews_url=https://www.amazon.com/Clock-Glacier-White-Amazon-Basics/product-reviews/B0BNP9KY8N/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" class="button"> Alexa Reviews</a>
    </div>
    <div class="product">
      <img src="static/samsung_mobile.jpg" alt="Samsung Mobile" width="200" height="200" style="border: 1px solid #000;" class="image-border">
      <h2 class="product-title">Samsung Mobile</h2>
      <a href="/analyze-web?reviews_url=https://www.amazon.com/SAMSUNG-Factory-Unlocked-Android-Smartphone/product-reviews/B0BSLR2L5R/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" class="button"> Samsung Reviews</a>
    </div>
    <div class="product">
      <img src="static/macbook.jpg" alt="Macbook" width="200" height="200" style="border: 1px solid #000;" class="image-border">
      <h2 class="product-title">Macbook</h2>
      <a href="/analyze-web?reviews_url=https://www.amazon.com/Apple-MacBook-13-inch-256GB-Storage/product-reviews/B08N5KWB9H/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" class="button"> Macbook Reviews</a>
    </div>
  </div>
  <div class="button-container">
    <a href="/form" class="button">Have another product? Check here</a>
  </div>
</body>
</html>
