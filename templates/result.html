<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Customer Review Analyzer</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
    </style>
  </head>

  <body
    class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('../static/header.png')"
  >
    <div class="h-full">
      <!--Nav-->
      <div class="h-full flex flex-col justify-center">
        <div class="w-full flex items-center justify-center">
          <a
            class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="#"
          >
            Customer
            <span
              class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
            >
              Sentiment
            </span>
            Analyzer
          </a>
        </div>
      </div>

      <!--Main-->
      <div
        class="container mx-auto flex flex-wrap flex-col md:flex-row items-center justify-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start"
        >
          <div id="simple_chart"></div>

          <script type="text/javascript">
             google.charts.load('current', { 'packages': ['corechart'] });
             google.charts.setOnLoadCallback(drawChart);

             function drawChart() {

               var data = new google.visualization.DataTable();
               data.addColumn('string', 'Sentiment Analysis');
               data.addColumn('number', 'Score');
               data.addRows([['Strong Positive', {{ spositive }}], ['Positive', {{ positive }}], ['Weak Positive', {{ wpositive }}], ['Neutral', {{ neutral }}], ['Strong Negative', {{ snegative }}], ['Negative', {{ negative }}]], ['Weak Negative', {{ wnegative }}]);
             var options = {
               'title': 'Sentiment Analysis Chart',
               'titleTextStyle': {
                 color: 'white',
                 fontSize: 18
               },
               'legendTextStyle': {
                 color: 'white',
                 fontSize: 14
               },
               'width': 800,
               'height': 500,
               'backgroundColor': 'transparent',
             };


             var simple_chart = new google.visualization.PieChart(document.getElementById('simple_chart'));
             simple_chart.draw(data, options);
            }
          </script>
          <div class="container mx-auto">
            <table
              class="table-fixed w-full text-lg border border-collapse border-slate-500 text-left"
            >
              <tr>
                <th class="border border-slate-600 p-1">SENTIME NT METRIC</th>
                <th class="border border-slate-600 p-1">SCORE</th>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Strong Positive</td>
                <td class="border border-slate-700 p-1">{{ spositive }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Positive</td>
                <td class="border border-slate-700 p-1">{{ positive }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Weak Positive</td>
                <td class="border border-slate-700 p-1">{{ wpositive }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Neutral</td>
                <td class="border border-slate-700 p-1">{{ neutral }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Strong Negative</td>
                <td class="border border-slate-700 p-1">{{ snegative }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Negative</td>
                <td class="border border-slate-700 p-1">{{ negative }}</td>
              </tr>
              <tr>
                <td class="border border-slate-700 p-1">Weak Negative</td>
                <td class="border border-slate-700 p-1">{{ negative }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center mt-6">
        <a href="/">
          <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="submit"
          >
            Back
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
